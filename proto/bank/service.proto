syntax = "proto3";

package bank;

import "proto/bank/type/account.proto";
import "proto/bank/type/exchange.proto";

option go_package = "github.com/zuhdi751/zd-grpc-proto/protogen/go/bank";

service BankService {
    rpc GetCurrentBalance(CurrentBalanceRequest) returns (CurrentBalanceResponse){}
    rpc FetchExchangeRates(ExchangeRatesRequest) returns (stream ExchangeRatesResponse){}
}