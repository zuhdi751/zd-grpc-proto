syntax = "proto3";

package hello;

option go_package = "github.com/zuhdi751/zd-grpc-proto/protogen/go/hello";

message HelloRequest {
    string name = 1;
    uint32 age = 16;
}
message HelloResponse {
    string greet = 1;
}

service HelloService {
    rpc SayHello (HelloRequest) returns (HelloResponse){}
    rpc SayManyHellos(HelloRequest) returns (stream HelloResponse){}
    rpc SayHelloToEveryone(stream HelloResponse) returns (HelloResponse){}
}